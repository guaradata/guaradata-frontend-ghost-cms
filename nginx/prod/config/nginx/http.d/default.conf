# This is a default site configuration which will simply return 404, preventing
# chance access to any other virtualhost.

http {
    server {
        listen 80;
        server_name guaradata.com.br;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name guaradata.com.br;

        ssl_certificate /etc/letsencrypt/live/guaradata.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/guaradata.com.br/privkey.pem;
        
        location / {        
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $http_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_pass              http://nuxt-guaradata:3000;
            proxy_hide_header       X-Powered-By;
        }

        location /ghost-api/ {        
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $http_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_pass              http://ghost:2368;
            proxy_hide_header       X-Powered-By;
        }

        # Você pode precisar dessa configuração para evitar recursão no retorno 404.
        location = /404.html {
            internal;
        }
    }
}